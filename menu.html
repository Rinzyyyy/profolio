  <body class="menu-Body">
    <header>
      <a class="logo" href="./index.html"><img src="./logo lu.png" /></a>
    </header>
    <main class="menu" id="ss">
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js"
        integrity="sha512-DJ2+sosWB5FnZAIeCWAHu2gxQ7Gi438oOZLcBQSOrW8gD0s7LIXDv/5RW76B3FcljF40BXnfqNIo6Dhp7dFHJg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script type="module">
        const { createApp } = Vue;

        createApp({
          data() {
            return {
              number: "0.jpg",
              color: "#d9d9d900",
            };
          },
          methods: {
            change(number, color) {
              this.number = number;
              this.color = color;
            },
          },
        }).mount("#menu");
      </script>
      <div id="menu">
        <article
          class="photo"
          @mouseenter="change('0.jpg','#d9d9d900')"
          :style="{backgroundColor:color}"
        >
          <img class="menu-B" :src="`./image/${number}`" alt="menu" />
        </article>

        <section>
          <a
            href="./Fashion design.html"
            @mouseenter="change('1.png','#F3F2ED')"
            >Fashion design
          </a>
          <a href="./Film editing.html" @mouseover="change('2.jpg','#8F8095')"
            >Film editing
          </a>
          <a href="./3D Scenes.html" @mouseover="change('3.jpg','#5F6C74')"
            >3D Scenes
          </a>
          <a href="./3D fashion.html" @mouseover="change('4.jpg','#333333')"
            >3D fashion
          </a>
          <a href="./T-profolio.html" @mouseover="change('5.jpg','#CAB6A4')"
            >Layout design</a
          >
        </section>

        <img class="bottom" src="./image/bottom.jpg" alt="bottom" />
        <p class="footer">Â©2023 by Rinzy Lu</p>
      </div>
    </main>
  </body>
</html>
